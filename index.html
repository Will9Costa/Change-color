    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Change The Color</h1>;

        <p onclick="toggleColor(this, 'white')"></p>
        <p onclick="toggleColor(this, 'black')"></p>
        <p onclick="toggleColor(this, 'red')"></p>
        <p onclick="toggleColor(this, 'yellow')"></p>
        <p onclick="toggleColor(this, 'green')"></p>
        <p onclick="toggleColor(this, 'blue')"></p>
        <p onclick="toggleColor(this, 'purple')"></p>
        <p onclick="toggleColor(this, 'grey')"></p>
        <p onclick="toggleColor(this, '#ff0084')"></p>
        <p onclick="toggleColor(this, '#c8a2c8')"></p>
        
    </div>

    </div>
